{% extends 'school/base.html' %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="card-title mb-4">Додати предмет</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Зберегти</button>
            </div>
        </form>
        <a href="{% url 'urok_list' %}" class="d-block text-center mt-3 text-decoration-none text-muted">Назад до списку</a>
    </div>
</div>
{% endblock %}
