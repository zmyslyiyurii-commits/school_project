{% extends 'school/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Список вчителів</h2>
    <a href="{% url 'teacher_create' %}" class="btn btn-primary">Додати вчителя</a>
</div>

<table class="table table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Прізвище та Ім'я</th>
            <th>Предмет</th>
        </tr>
    </thead>
    <tbody>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.last_name }} {{ teacher.first_name }}</td>
            <td><span class="badge bg-info text-dark">{{ teacher.urok.name }}</span></td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">Вчителів поки немає</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
